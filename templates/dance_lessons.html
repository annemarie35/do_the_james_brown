{% extends "layout.html" %}
{% block content %}

<div class="container">
  <h1>James Brown gives you dance lessons</h1>

   
<div class="container-fluid" id="content">
  <div class="row-fluid">
    <div class="span5 offset5 text-center">

      <div class="span3 step center">
        <form method="post" action="{{ url_for('dance') }}">
        <input class="btn" type="submit" name="dance_style" value="Boogaloo">
        </form>
      </div>
      <div class="span3 step center">
        <form method="post" action="{{ url_for('dance') }}">
        <input class="btn" type="submit" name="dance_style" value="CamelWalk">
        </form>
      </div>
      <div class="span3 step center">
        <form method="post" action="{{ url_for('dance') }}">
        <input class="btn" type="submit" name="dance_style" value="FunkyChicken">
        </form>
      </div>
      <div class="span3 step center">
        <form method="post" action="{{ url_for('dance') }}">
        <input class="btn" type="submit" name="dance_style" value="MashedPotatoes">
        </form>
      </div>
      <div class="span3 step center">
        <form method="post" action="{{ url_for('dance') }}">
        <input class="btn" type="submit" name="dance_style" value="Robot">
        </form>
		</div>
	</div>
</div>    



<blockquote>
  <img src="{{image}}">
  <br/ >
 Here just for you, James dancing the "{{dance_style}}" !
</blockquote>

</div>
</div>

{% endblock %}
